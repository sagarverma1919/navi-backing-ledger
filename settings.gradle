def projects = [
        ':product': [name: "banking-ledger-service", path: 'product'],
        ':domain' : [name: "banking-ledger-domain", path: 'domain']
]

projects.each() { key, config ->
    include key
    def prj = project(key)
    prj.name = config.name
    prj.projectDir = file("$settingsDir/$config.path")
}